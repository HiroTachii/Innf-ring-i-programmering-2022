<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innføring i Programmering: Deleksamen 1 - Feilsøking</title>
    <link href="styles.css" rel="stylesheet" media="screen" />
</head>
<body>
    <h1 id="text" class="animation">Error</h1>
    <div id="salute">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <script>
        /* 
         * HER STARTER KODEN DU SKAL ENDRE! IKKE ENDRE NOE OVER DENNE KOMMENTAREN.
         * Det er kun i denne delen av koden du skal finne og løse opp feil 
         * for å komme fram til sluttresultatet. Du skal ikke endre noe HTML, men det
         * kan du må lese HTML-koden underveis for å rydde opp alle feilene i JavaScriptet.
         */

        //Klargjør variabler for utregning
        const startingPoint = 255
        let checksum = 0
        // 1. Endret "const" til "let" ettersom at en "const" er en konstant, men lenger ned i koden ser vi at det gjøres endringer til variablen.
        const multiplier = 3
        //Ditt navn. PS: Bytt denne til ditt navn.
        // 2. Linjen over manglet en /, alle kommentarer må startes med // ellers prøver programmet å kjøre det som en del av koden.
        //Selve navnebyttet er ikke en feil som teller mot de 10 feilene du skal finne.
        const myName = "Alexander";
        // 3. Navnet manglet "" noe som fører til at programmet ikke kjenner igjen navnet som en string slik det burde. 

        //Klargjør variabel for bygging av tekst
        let greeting = "";
        // 4. Skrivefeil, endret lett til let 
        const saluteClass = "pyro";

        //Kontroller datatype
        if(myName === "Alexander") {
            // 5. Fjernet typeof ettersom at typeof brukes for å sjekke typen til en variabel. I denne koden er variabelen myName en string hele veien og det er ikke nødvendig å sjekke typen her. I tilegg endret jeg "string" til å stemme med navnet som ble definert lenger opp i koden.
            checksum = startingPoint * multiplier
            // 6. For mange m'er i checksum på denne linja, fjernet 2 m'er for at variablen skal stemme med det tidligere definerte navnet.
        } else {
            checksum = startingPoint
        }

        //Kontroller checksum
        if(checksum !== 765) {
            // 7. Ettersom at vi her sjekker om verdien til checksum IKKE er 765 blir det ene = tegnet omgjort til !. 
            greeting = "beklager"
        } else {
            greeting = "gratulerer"
            const output = greeting + ", " + myName + "<br />Du klarte det!"
            // 8. En for mye e i greeting her, fjernet en e for at variablen skal stemme med tidligere definisjoner.
            const textElement = document.getElementById("text");
            // 9. Endret "TEXT" til "text" ettersom at dette er en case-sensitive string som ble definert i html delen av koden.
            const saluteElement = document.getElementById("salute")
            // 10. Endret getElementByID til getElementById, viktig å passe på at kapitaliseringen i koden er riktig. 
            textElement.removeAttribute("class")
            textElement.innerHTML = output
            saluteElement.setAttribute("class",saluteClass)
            // 11. Kapitaliserte c'en is saluteClass for at den skal stemme med det definerte navnet på linje 39. 
            document.body.setAttribute("class","success")
        }

        /*
         * IKKE ENDRE NOE ETTER DENNE KOMMENTAREN
         */
        
    </script>
</body>
</html>
