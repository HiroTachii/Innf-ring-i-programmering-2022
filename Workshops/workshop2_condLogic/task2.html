<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Workshop 1: Variabler</title>
    <link href="task2.css" rel="stylesheet" media="all">
</head>
<body>
    <div id="gamearea">
        <section id="hud-top">
            <div id="lives"><img src="img/potions.png" /> <span id="lives-count">0</span></div>
            <div id="coins"><img src="img/coins.png" /> <span id="coins-count">0</span></div>
            <div id="player">
                <img src="img/person.png" />
                <span id="playername">Marius</span>
            </div>
            <div id="points"><img src="img/points.png" /> <span id="points-count">0</span></div>
            <!-- Oppgave 6: opprettet HTML-struktur for å skrive ut level -->
            <div id="level">Level: <span id="level-count">0</span></div>
        </section>
        <aside id="hud-inventory">
            <h3>Armory</h3>
            <table id="showhide">
                <tr>
                    <td><img src="img/longsword.png"></td>
                    <td>Level: <span id="weapon-longsword"></span></td>
                </tr>
                <tr>
                    <td><img src="img/warhammer.png"></td>
                    <td>Level: <span id="weapon-warhammer"></span></td>
                </tr>
                <tr>
                    <td><img src="img/battleaxe.png"></td>
                    <td>Level: <span id="weapon-battleaxe"></span></td>
                </tr>
                <tr>
                    <td><img src="img/armour.png"></td>
                    <td>Level: <span id="weapon-armour"></span></td>
                </tr>
            </table>
        </aside>
    </div>

    <script>
        //Oppgave 1: Spillernavn
        const playerName = "Hiof"
        document.getElementById("playername").innerHTML = playerName
        //Oppgave 2: Penger
        let coins = 0
        document.getElementById("coins-count").innerHTML = coins
        //Oppgave 3: Liv
        let lives = 1
        document.getElementById("lives-count").innerHTML = lives
        //Oppgave 4: Våpen-nivåer:
        let longsword = 1
        let warhammer = 4
        let battleaxe = 12
        let armour = 10
        document.getElementById("weapon-longsword").innerHTML = longsword
        document.getElementById("weapon-warhammer").innerHTML = warhammer
        document.getElementById("weapon-battleaxe").innerHTML = battleaxe
        document.getElementById("weapon-armour").innerHTML = armour
        //Oppgave 5: Utregning av poeng
        let points = (coins * 5) + (longsword * 5) + (warhammer * 15) + (battleaxe * 20) + (armour * 25)
        document.getElementById("points-count").innerHTML = points
        //Oppgave 6: Utskrift av level
        let level = 1
        document.getElementById("level-count").innerHTML = level

        // Task 1 (Workshop 2): Make a conditional statement to determine if the player needs to collect coins or if they already have some
        if(coins == 0) {
            // Tell the player to go collect some coins
            document.getElementById("coins-count").innerHTML = "Collect some coins"
        } else {
            // Show the current amount of coins collected
            document.getElementById("coins-count").innerHTML = coins
        }

        // Task 2 (Workshop 2): Check if the player has a high weapon level
       if(battleaxe >= 10) {
        // Display the level with gold text to indicate a high weapon level achieved
        document.getElementById("weapon-battleaxe").style.color = "gold"
       } else {
        // Display the current level normally 
        document.getElementById("weapon-battleaxe").innerHTML = battleaxe
       }

       if(armour >= 10) {
        // Display the level with gold text to indicate a high weapon level achieved
        document.getElementById("weapon-armour").style.color = "gold"
       } else {
        // Display the current level normally 
        document.getElementById("weapon-armour").innerHTML = armour
       }

       if(warhammer >= 10) {
        // Display the level with gold text to indicate a high weapon level achieved
        document.getElementById("weapon-warhammer").style.color = "gold"
       } else {
        // Display the current level normally 
        document.getElementById("weapon-warhammer").innerHTML = warhammer
       }

       if(longsword >= 10) {
        // Display the level with gold text to indicate a high weapon level achieved
        document.getElementById("weapon-longsword").style.color = "gold"
       } else {
        // Display the current level normally 
        document.getElementById("weapon-longsword").innerHTML = longsword
       }

       // Task 3 (Workshop 2): Checking if the player has 1 hp left
       if(lives == 1) {
        // Display the players hp with a red text colour
        document.getElementById("lives-count").style.color = "red"
       } else {
        // Display hp normally
        document.getElementById("lives-count").innerHTML = lives
       }

       // Task 4 (Workshop 2): 
    </script>
</body>
</html>
